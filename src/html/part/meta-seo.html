<!DOCTYPE html>
<html lang="@@LANG">
<head>
    <meta charset="utf-8"/>
    <title>@@title</title>
    <meta name="description" content="@@description">
    @@if (typeof keywords !== 'undefined' && keywords !== "@@keywords"){<meta name="keywords" content="@@keywords">}
    <link rel="stylesheet" href="/css/main.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="viewport-fit" content="cover">
    <meta name="author" content="@@AUTHOR">
    <meta name="generator" content="Crossfox-gulp-boirplate">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'">
    <meta property="og:title" content="@@title">
    <meta property="og:description" content="@@description">
    <meta property="og:image" content="@image">
    <meta property="og:url" content="@url">
    <meta name="twitter:domain" content="@@URL"/>
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="@@title">
    <meta name="twitter:description" content="@@description">
    <meta name="twitter:image" content="@image">
    <meta name="msapplication-TileColor" content="@@THEME_COLOR">
    <link rel="apple-touch-icon" sizes="180x180" href="/pwa/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/pwa/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/pwa/favicon-16x16.png">
    <link rel="manifest" href="/pwa/site.webmanifest">
    <link rel="mask-icon" href="/pwa/safari-pinned-tab.svg" color="@@THEME_COLOR">
    <meta name="theme-color" content="@@THEME_COLOR">
    @@HEADER_ADDONS
</head>
<body>
<div class="page-top"></div>
